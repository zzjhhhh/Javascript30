<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="/clap.d503b721.wav"></audio>
  <audio data-key="83" src="/hihat.04d6b283.wav"></audio>
  <audio data-key="68" src="/kick.91279a59.wav"></audio>
  <audio data-key="70" src="/openhat.553f1f48.wav"></audio>
  <audio data-key="71" src="/boom.12966203.wav"></audio>
  <audio data-key="72" src="/ride.3dff79ba.wav"></audio>
  <audio data-key="74" src="/snare.24049e17.wav"></audio>
  <audio data-key="75" src="/tom.f670a0b0.wav"></audio>
  <audio data-key="76" src="/tink.3ff56813.wav"></audio>

<script>function removeTransition(e) {
  if (e.propertyName !== 'transform') return;
  e.target.classList.remove('playing');
}

function playSound(e) {
  var audio = document.querySelector("audio[data-key=\"".concat(e.keyCode, "\"]"));
  var key = document.querySelector("div[data-key=\"".concat(e.keyCode, "\"]"));
  if (!audio) return;
  key.classList.add('playing');
  audio.currentTime = 0;
  audio.play();
}

var keys = Array.from(document.querySelectorAll('.key'));
keys.forEach(function (key) {
  return key.addEventListener('transitionend', removeTransition);
});
window.addEventListener('keydown', playSound);</script>


</body>
</html>
